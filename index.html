<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="google-site-verification" content="54fmq74NIWbDdXiEz785cQHyRT6_4yFAqKOvB8li4NQ" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <title>Json2Csv</title>
</head> 

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JSON to CSV tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>        
    </nav>

    <div class="container-fluid">

        <div class="form-group">
            <label for="json">JSON</label>
            <textarea class="form-control" id="json" rows="10">
                [{"Id":1,"UserName":"Carlos Santos"},
                {"Id":2,"UserName":"John Travis"},
                {"Id":3,"UserName":"Samara Indians"}]
            </textarea>
        </div>

        <div class="form-group">
            <button type="button" id="convert" class="btn btn-primary">Convert to CSV</button>
            <button type="button" id="clear" class="btn btn-secondary">Clear</button>
            <br />
            <input id="quote" type="checkbox" checked="true" /> Wrap values in double quotes
            <br />
            <input id="labels" type="checkbox" checked="true" /> Include labels in first row
            <br />
        </div>

        <div class="form-group">
            <label for="csv">Result</label>
            <textarea class="form-control" id="csv" rows="10"></textarea>
        </div>
        <button type="button" id="download" class="btn btn-primary">Download CSV</button>
    </div>

    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modal-error">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">              
              <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal" >Close</button>
            </div>
          </div>
        </div>
      </div>

</body>

<script type="text/javascript" src="main.js"></script>

</html>
